<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário</title>
    <link rel="stylesheet" href="CSS/styles_formulario.css">
    <script src="Js/formulario.js" defer></script>
</head>
<body>
    <div class="menu_nav">
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="formulario.html">Formulário</a>
            <a href="verificar.html">Verificar registros</a>
        </nav>
    </div>
    <main>
        <form id="formulario">
            <h2>Cadastro de Voluntário</h2><br>

            <input type="hidden" id="id">
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" maxlength="11" required 
                    pattern="[0-9]{10,11}" 
                    title="Digite apenas números (DDD + número, com 10 ou 11 dígitos)">
            <br><br>

            <label for="interesse">Área de Interesse:</label><br>
            <select name="interesse" id="interesse" required>
                <option value="Educação">Educação</option>
                <option value="Saúde">Saúde</option>
                <option value="Meio Ambiente">Meio Ambiente</option>
                <option value="Assistência Social">Assistência Social</option>
            </select><br><br>
            <input type="submit" id="btnSalvar" value="Cadastrar">
            <button type="submit" id="btnAtualizar" style="display:none" onclick="atualizarVoluntario(event)">Atualizar</button>
        </form>
    </main>
</body>
</html>
